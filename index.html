<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container-principal">
    <img class="image" src="images/illustration-hero.svg" alt="Girl dancing holding her phone in the night.">
    <h1 class="heading">Order Summary</h1>
    <p class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <section class="annual-plan">
      <div class="image-text-price">
        <img class="icon-music" src="images/icon-music.svg" alt="Music icon.">
        <div class="text-price">
          <h2 class="heading2">Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </section>

    <input class="button-payment" type="button" value="Proceed to Payment">

    <input class="button-no-back" type="button" value="Cancel Order">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/luisajferreira">Luisa Ferreira</a>.
  </div>
</body>

</html>
